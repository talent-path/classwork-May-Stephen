<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon TCG</title>
    <link rel="stylesheet" type="text/css" href="styles.css";>
</head>
<body style="background-color: #3b4cca">
    <div id="headerBar" style="background-color: black; border-radius: 80px; width: 35%; margin-left: 465px;" type="inline-block">
        <div id="byName" style="background-color: #FF0000; border-radius: 80px 80px 0px 0px;">
            <h2 id="header" style="margin-left: 138px; color: antiquewhite;">Find a Pokemon Card</h2> 
            <input id="search" type="text" style="margin-left: 125px;" >
            <button onCLick="getByName()">Search Pokemon</button>
            <br/>
            <br/>
        </div>
        
        <div id="searchFields" style="background-color: whitesmoke; border-radius: 0px 0px 80px 80px;">
            <h2 id="header2" style="margin-left: 145px;">Find cards by type</h2>
            <select name="Choose Type" id="typeSelect" style=" margin-left: 145px; ">
                <option value="colorless">Colorless</option>
                <option value="darkness">Dark</option>
                <option value="dragon">Dragon</option>
                <option value="fairy">Fairy</option>
                <option value="fighting">Fighting</option>
                <option value="fire">Fire</option>
                <option value="grass">Grass</option>
                <option value="lightning">Lightning</option>
                <option value="metal">Metal</option>
                <option value="Psychic">Psychic</option>
                <option value="water">Water</option>

            </select>
            <button onCLick="getByType()">Search by type</button>
            <br/>
            <br/>
        </div>
    </div>
    
    <br/>
    <div id="results" class="results">
        <img id="card">
        

    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="ptcg.js"></script>
</body>
</html>
